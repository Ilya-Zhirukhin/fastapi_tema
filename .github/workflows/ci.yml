name: Main CI

on: [push]

jobs: 
    run_tests:
        runs-on: ubuntu-latest
        

        environment: tests


        env:
            MAIN_URL: ${{ vars.MAIN_URL }}
        
        steps:
            - uses: action/checkout@v3
            
            - name: Set up Python
              uses: actions/setup-python@v3
              with: 
                python-version: 3.11.2

            - name: Install dependecies
              run: |
                python -m pip install --upgrade pip


            - name: Install poetry
              run: |
                pip install poetry 

                
            - name: Install project
              run: |
                poetry install
            

            - name: Run tests
              run: |
                poetry run pytest


            - name: Run mypy
              run: |
                poetry run mypy ./

            - name: Run ruff
              run: |
                    poetry run ruff check ./fastapi_tema